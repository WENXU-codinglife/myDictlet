<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20200125</title>
</head>
<body>

	<audio id="gourmet">
		<source src="https://media.merriam-webster.com/soundc11/g/gourme01.wav" type="audio/wav">
	</audio>
	<p>Click the buttons to play the audio.</p>
	<button onclick="playAudio('gourmet')" type="button">Play Audio</button>

	<audio id="extrapolate">
		<source src="https://media.merriam-webster.com/soundc11/e/extrap01.wav" type="audio/wav">
	</audio>
	<p>Click the buttons to play the audio.</p>
	<button onclick="playAudio('extrapolate')" type="button">Play Audio</button>
	
	<audio id="anomaly">
		<source src="https://media.merriam-webster.com/soundc11/a/anomal02.wav" type="audio/wav">
	</audio>
	<p>Click the buttons to play the audio.</p>
	<button onclick="playAudio('anomaly')" type="button">Play Audio</button>


	<script>
		function playAudio(a){
			var x = document.getElementById(a);
			x.play();
		}
	</script>
</body>
</html>
